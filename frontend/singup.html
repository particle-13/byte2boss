<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Byte2Boss | Sign Up</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap Icons (for small icons) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Google Sign-In (optional for later) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Custom Styling -->
  <style>
    body {
      background-color: #0c0c0c;
      color: white;
      font-family: 'Inter', sans-serif;
    }
    .input-field {
      background-color: #e6b389;
      color: #3a2c1a;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
    }
    .input-field:focus {
      outline: 2px solid #ff7a00;
      background-color: #fff2e1;
    }
    .auth-btn {
      background-color: #8b3b1e;
      color: white;
      transition: 0.3s;
    }
    .auth-btn:hover {
      background-color: #ff7a00;
    }
    .google-btn {
      background-color: #e6b389;
      color: #111;
    }
    .google-btn:hover {
      background-color: #ffcd8d;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center">
  <div class="flex flex-col md:flex-row bg-[#141414] rounded-2xl shadow-lg overflow-hidden w-[90%] md:w-[70%] lg:w-[60%]">
    <!-- Left image -->
    <div class="md:w-1/2 hidden md:block">
      <img
        src="pictures/signup(pic).png"
        alt="Signup illustration"
        class="w-full h-full object-cover"
      />
    </div>

    <!-- Right form -->
    <div class="md:w-1/2 p-10 flex flex-col justify-center">
      <div class="text-center mb-6">
        <img src="pictures/logo.png" alt="Byte2Boss Logo" class="mx-auto w-12 h-12 mb-2">
        <h2 class="text-2xl font-bold">Create your Account</h2>
      </div>

      <form id="signupForm" class="space-y-4">
        <div>
          <input
            id="fullName"
            type="text"
            class="input-field"
            placeholder="Full name"
            required
          />
        </div>
        <div>
          <input
            id="email"
            type="email"
            class="input-field"
            placeholder="Email"
            required
          />
        </div>
        <div class="relative">
          <input
            id="password"
            type="password"
            class="input-field pr-10"
            placeholder="Password"
            required
          />
          <i
            class="bi bi-eye absolute right-3 top-3 text-gray-700 cursor-pointer"
            id="togglePassword"
          ></i>
        </div>

        <div class="flex items-center text-sm">
          <input type="checkbox" id="terms" class="mr-2" required />
          <label for="terms"
            >I agree with the
            <span class="text-yellow-400 cursor-pointer">Terms & Conditions</span></label
          >
        </div>

        <button
          type="submit"
          class="auth-btn w-full py-2 rounded-lg font-semibold flex items-center justify-center"
        >
          Continue <i class="bi bi-arrow-right-short ml-2"></i>
        </button>

        <div class="text-center text-black-400 my-2">or</div>

        <button
          type="button"
          class="google-btn w-full py-2 rounded-lg font-medium flex items-center justify-center"
          id="googleBtn"
        >
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5 mr-2" />
          Sign Up with Google
        </button>
      </form>

      <p class="text-center text-sm text-gray-400 mt-4">
        Already have an account?
        <a href="login.html" class="text-orange-400 hover:underline">Login</a>
      </p>
    </div>
  </div>

 <!-- Password show/hide toggle -->
<script>
  document.getElementById("togglePassword").addEventListener("click", function() {
    const pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
    this.classList.toggle("bi-eye-slash");
  });
</script>

<!-- Include auth helpers -->
<script src="js/auth.js"></script>

<script>
  // Signup form handler
  document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    const res = await postJSON(ENDPOINTS.signup, { name, email, password });
    const data = await res.json();

    console.log(data); // ✅ Debug response

    if (res.ok) {
      sessionStorage.setItem("signupEmail", email);
      alert("OTP sent to your email!");
      window.location.href = "otp.html"; // ✅ Redirect works now
    } else {
      alert(data.error || "Signup failed");
    }
  });
</script>

<!-- Google Sign-In handler -->
<script>
  window.onload = function () {
    google.accounts.id.initialize({
      client_id: "721632344113-skjb59t6l3mu6ne0pgc5g96ui3v6q09n.apps.googleusercontent.com",
      callback: handleGoogleResponse
    });
  };

  async function handleGoogleResponse(response) {
    const id_token = response.credential;
    const res = await fetch(API_BASE + ENDPOINTS.google, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id_token }),
    });


    const data = await res.json();
    if (res.ok) {
      saveTokens({ access: data.access, refresh: data.refresh });
      window.location.href = "login.html";
    } else alert("Google signup failed");
  }

  document.getElementById("googleBtn").addEventListener("click", () => {
    google.accounts.id.prompt();
  });
</script>

</body>
</html>
