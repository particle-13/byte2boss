<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Byte2Boss | Verify OTP</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #1a1a1a 0%, #0c0c0c 70%);
      color: white;
      font-family: 'Inter', sans-serif;
    }

    .glass {
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(255, 122, 0, 0.25);
    }

    .highlight {
      color: #ff7a00;
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen">

  <!-- Main Box -->
  <div class="glass p-8 rounded-2xl w-[90%] sm:w-[400px] text-center shadow-lg">
    <img src="pictures/logo.png" alt="Byte2Boss Logo" class="w-12 h-12 mx-auto mb-4">
    <h2 class="text-2xl font-bold mb-2">Verify Your Email</h2>
    <p class="text-gray-400 mb-6 text-sm">Enter the 6-digit OTP sent to your registered email.</p>

    <form id="otpForm" class="space-y-4">
      <input id="email" type="email" class="w-full p-3 rounded-md bg-[#e6b389] text-black placeholder-gray-700" placeholder="Email" required>
      <input id="otp" type="text" maxlength="6" class="w-full p-3 rounded-md bg-[#e6b389] text-black placeholder-gray-700 text-center tracking-widest font-semibold text-lg" placeholder="Enter OTP" required>
      <button type="submit" class="bg-orange-600 hover:bg-orange-500 w-full py-2 rounded-lg font-semibold transition">Verify OTP</button>
    </form>

    <p id="message" class="mt-4 text-sm text-gray-300"></p>
  </div>

  <!-- Footer -->
  <footer class="text-gray-500 text-xs mt-10">
    © 2025 <span class="highlight">Byte2Boss</span>. Secure Career Growth.
  </footer>

  <!-- Auth Utility -->
  <script src="js/auth.js"></script>

  <!-- OTP Verification Logic -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    // Auto-fill saved email from signup
    const savedEmail = sessionStorage.getItem("signupEmail");
    if (savedEmail) document.getElementById("email").value = savedEmail;
  });

  // === Handle OTP Form Submit ===
  document.getElementById("otpForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const otp = document.getElementById("otp").value.trim();
    const message = document.getElementById("message");

    if (!email || !otp) {
      message.textContent = "Please enter both email and OTP.";
      message.className = "mt-4 text-red-400";
      return;
    }

    try {
      const res = await postJSON(ENDPOINTS.verifyOTP, { email, otp });
      const data = await res.json();

      if (res.ok) {
        // ✅ Save JWT tokens
        saveTokens({ access: data.access, refresh: data.refresh });

        // ✅ Save user info for dashboard
        localStorage.setItem("user", JSON.stringify({
          name: data.name || "User",
          email: data.email || email
        }));

        message.textContent = "✅ Verification successful! Redirecting...";
        message.className = "mt-4 text-green-400";

        setTimeout(() => {
          window.location.href = "login.html";
        }, 1000);
      } else {
        message.textContent = data.error || "❌ Invalid or expired OTP.";
        message.className = "mt-4 text-red-400";
      }

    } catch (err) {
      message.textContent = "Server error. Please try again later.";
      message.className = "mt-4 text-red-400";
      console.error(err);
    }
  });
  </script>
</body>
</html>
